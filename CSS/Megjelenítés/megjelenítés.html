    <!-- inline mérete akkora hogy a tartalom pont elférjen. Nem adható nekik widht és height. íezért nem hat rájuk a div 100px. És ezért kerülnek egy sorba-->
    <!-- Kép nem lehet se block se inline. (Lehet méretet állítani. De egy sorban van.). Ezért van display inline-block. Úgy működik egy rész méretezhető. Másrészt egy sorba kerülnek az elemek -->
    <!-- Block pl: hr vagy a h-k vagy a p és a div
         Inline pl  a span vagy az a a link vagy a formázások (b,i,u stb.)-->
    <!-- Van egy display none. Még a helyet se hagyja ki. Nem látszódik az elem. -->
